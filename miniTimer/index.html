<!doctype html>
<html lang="en" ng-app="electricTomato">

<head>
  <meta charset="utf-8" />
  <title></title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="../styles.css" rel="stylesheet" type="text/css">
  <script src="../bower_components/angular/angular.js"></script>
  <script src="../bower_components/angular-route/angular-route.js"></script>
  <script src="../node_modules/easytimer/dist/easytimer.min.js"></script>
  <script src="../app.module.js"></script>
  <script src="../app.config.js"></script>
  <script src="../pomodoroTimer.service.js"></script>
  <script src="../ipc.service.js"></script>
  <script src="mini-timer.controller.js"></script>
</head>

<body ng-controller="miniTimerController as vm" style="-webkit-app-region: drag">
  <div class="full-height flex-container">
    <div class="center-screen">
      <h4>{{vm.time}}</h4>
      <span ng-if="vm.isBreak">Break</span>
    </div>
  </div>
</body>
</html>
